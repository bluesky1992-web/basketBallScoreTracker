<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>game</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="numBox1"><span id="homeCount"></span></div>
        <button type="submit" id="home+1" onclick="homeFunc(1)">+1</button>
        <button type="submit" id="home+2" onclick="homeFunc(2)">+2</button>
        <button type="submit" id="home+3" onclick="homeFunc(3)">+3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="numBox2"><span id="guestCount"></span></div>
        <button class="guest+1" onclick="guestFunc(1)">+1</button>
        <button class="guest+2" onclick="guestFunc(2)">+2</button>
        <button class="guest+3" onclick="guestFunc(3)">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
